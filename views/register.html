        <div class="container py-5">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-5">
                    <div class="card shadow-lg p-5">
                        <div class="text-center">
                            <img src="./public/assets/logo/online-learning.png" class="rounded" alt="Hacktiv8" height="45">
                        </div>
                        <br/>
                        <form>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name">
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary d-block">Register</button>
                            <br/>
                            <small>You already have an account? <a href="/login.html">LOGIN</a></small>
